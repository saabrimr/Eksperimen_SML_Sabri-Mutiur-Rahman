name: Automated Preprocessing Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_sabri_mutiur_rahman.py

      - name: Commit updated preprocessed dataset
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add preprocessing/data_preprocessed.csv
          git commit -m "Update preprocessed dataset (automated)" || echo "No changes to commit"
          git push
